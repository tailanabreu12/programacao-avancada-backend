<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <input type="text" name="num1">
        <input type="text" name="num2">
        <input type="submit" value="somar">
        <input type="submit" value="subtrair">
        <input type="submit" value="dividir">
        <input type="submit" value="multiplicar">

    </form>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const num1 = Number(form.num1.value);
            const num2 = Number(form.num2.value);
            if (event.submitter.value === 'somar') {
                console.log(num1 + num2);
            } else if (event.submitter.value === 'subtrair') {
                console.log(num1 - num2);
            } else if (event.submitter.value === 'dividir') {
                console.log(num1 / num2);
            } else if (event.submitter.value === 'multiplicar') {
                console.log(num1 * num2);
            }
        });

        // API para adicionar, remover e alterar elementos do DOM
        const div = document.createElement('div');
        div.innerText = 'Hello World';
        document.body.appendChild(div);
        const div = document.querySelector('div');
        div.remove();
        const div = document.querySelector('div');
        div.innerText = 'Hello World';
        const div = document.querySelector('div');
        div.style.color = 'red';
        const div = document.querySelector('div');
        div.style.backgroundColor = 'blue';
        const div = document.querySelector('div');
        div.style.width = '100px';
        const div = document.querySelector('div');
        div.style.height = '100px';
        const div = document.querySelector('div');
        div.style.border = '1px solid black';
        const div = document.querySelector('div');
        div.style.borderRadius = '50%';
        const div = document.querySelector('div');
        div.style.display = 'flex';
        const div = document.querySelector('div');
        div.style.justifyContent = 'center';
        const div = document.querySelector('div');
        div.style.alignItems = 'center';
        const div = document.querySelector('div');
        div.style.fontSize = '50px';
        const div = document.querySelector('div');
        div.style.fontWeight = 'bold';
        const div = document.querySelector('div');
        div.style.textAlign = 'center';
        const div = document.querySelector('div');
        div.style.position = 'absolute';
        const div = document.querySelector('div');
        div.style.top = '50%';
        const div = document.querySelector('div');
        div.style.left = '50%';
        const div = document.querySelector('div');
        div.style.transform = 'translate(-50%, -50%)';
        const div = document.querySelector('div');
        div.style.transition = 'all 1s';
        const div = document.querySelector('div');
        div.style.opacity = '0';
        const div = document.querySelector('div');
        div.style.opacity = '1';
  

        </script>

</body>
</html>
